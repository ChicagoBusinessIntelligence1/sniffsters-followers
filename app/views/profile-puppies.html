<div>
	<div class="row">
		<div class="col-xs-3 pull-right">
			<button class="btn btn-link" ng-click="puppies.addNewLitter()">Add New Litter</button>
		</div>
		<div class="col-sm-xs-3 pull-right">
			<button class="btn btn-link" ng-click="puppies.saveLitters()">Save</button>
		</div>
	</div>
	<div ng-show="puppies.LittersNew.length>0">
		<h3>New Litters</h3>
		<ul class="list-unstyled">
			<li ng-repeat="l in puppies.LittersNew">
				<litter-new l="l" user-name="{{index.Id}}"></litter-new>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<h3>Current Litters</h3>
		</div>
	</div>

	<ul class="list-unstyled">
		<li ng-repeat="l in puppies.Litters">
			<litter l="l" user-name="{{index.Id}}"></litter>
		</li>
	</ul>
	<!-- PUT DIRECTIVES BELOW -->
</div>
