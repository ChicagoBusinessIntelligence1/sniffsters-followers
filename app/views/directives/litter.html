<div class="well well-sm">

	<form role="form" name="litter" novalidate>
		<div class="form-group">
			<label for="title"> Title</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="title" ng-model="l.Title">
		</div>

		<div class="form-group">
			<label for="date">Date of Birth</label>

			<p class="input-group">
				<input type="text" ng-model="l.DateOfBirth" id="date" name="date" class="form-control"
				       datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate"
				       max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
				       ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
		                class="glyphicon glyphicon-calendar"></i></button>
              </span>
			</p>
		</div>


		<div class="form-group">
			<label for="puppies">Amount of puppies and sex</label>
			<input type="text" class="form-control" id="puppies" name="puppies" placeholder="title"
			       ng-model="l.Puppies">
		</div>
		<div class="form-group">
			<label for="Colors">Colors</label>
			<input type="text" class="form-control" id="colors" name="colors" placeholder="title" ng-model="l.Colors">
		</div>

	</form>


</div>
